---
  - name: Provision an EC2 Instance
    hosts: local
    connection: local
    gather_facts: false
    tags: provisioning

    vars:
      instance_type: t2.micro
      security_group: Slave-Server
      image: ami-51537029
      keypair: Slave
      region: us-west-2
      count: 1

    # Tasks to Launch an EC2 Instance
    tasks:

      - name: create key pair
        ec2_key:
          name: "{{ keypair }}"
          region: "{{ region }}"
        register: ec2key

      - name: save private key
        copy: content="{{ ec2key.key.private_key }}" dest="./{{ keypair }}.pem" mode=0600
        when: ec2key.changed

      - name: Create a security group
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: My Slave-Server Security Group
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: standard_firewall

      - name: Start the new EC2 Instance
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
                      count={{count}}
          register: ec2

      - name: Add the newly created EC2 instance under [slave-server] in hosts
        local_action: lineinfile
                      dest="./hosts"
                      regexp={{ item.public_ip }}
                      #insertafter="slave-server" line="{{ item.public_ip }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
                      insertafter="slave-server" line="ssh -i ./{{ keypair }}.pem ubuntu@{{item.public_dns_name}}"
        with_items: "{{ ec2.instances }}"

    #  - name: Wait for SSH to come up
    #    wait_for: host= {{ item.public_ip }} port=22 delay = 10 timeout = 300
    #    with_items: "{{ ec2.instances }}"

    #  - name: Wait for SSH to come up
    #    wait_for_connection:
    #      delay: 60
    #      timeout: 200


    #  - name: Wait for Port 22 to be ready
    #    local_action: wait_for port=22 host="{{ item.public_ip }}" search_regex=OpenSSH delay=60
    #    with_items: "{{ ec2.instances }}"

      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: slave-server

#      - name: Add the EC2 instance to the in memory mysql group
#        add_host:
#          name: "{{ item.public_ip }}"
#          groups: slave-server
#        with_items: "{{ ec2.instances }}"

#      - name: Set Database IP fact for later use
#        set_fact:
#          database_ip: "{{ ec2.instances[0].private_ip }}"

  - name: Setup slave server with Python for ansible
    hosts: slave-server
    gather_facts: false
    become: true
    tasks:
      - name: Give AWS time before apt-get update
        raw: sleep 50
      - name: apt-get update
        raw: apt update -y
      - name: Install python 2
        raw: apt install -y python
